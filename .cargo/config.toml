# Cargo build optimization for faster dev builds
# Note: LLD linker removed as it may cause issues on some Windows setups

[build]
# Use all CPU cores
jobs = 8

[profile.dev]
# Faster debug builds
opt-level = 0
debug = 1
incremental = true

[profile.dev.package."*"]
# Optimize dependencies even in debug mode
opt-level = 2
